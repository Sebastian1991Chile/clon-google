<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/desktop.css" media="screen and (min-width: 700px)"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,600,0,-25" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,600,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,500,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
</head>
<body>
    <div class="body-content">
        <header class="header">
            <nav class="menu">
                <div class="menu-mobile">
                    <span class="material-symbols-outlined menu-item--menu">
                        menu
                    </span>
                    <p class="menu-item--todo">TODO</p>
                    <p class="menu-item--imagen">IMAGEN</p>
                </div>
                <div class="menu-links">
                    <p class="menu-item--gmail">Gmail</p>
                    <p class="menu-item--imagenes">Imágenes</p>
                </div>
                <div class="menu-functions">
                    <div class="menu-item-container">
                        <span class="material-symbols-outlined menu-item--app">
                            apps
                        </span>
                    </div>
                    <div class="menu-item-container">
                        <img class="menu-item--profile" src="img/profile.jpg" alt=""/>
                    </div>
                </div>
            </nav>
        </header>
    
        <main class="main">
            <div class="main-container">
                <picture class="logo-container">
                    <img  class="logo" src="img/google.png" alt="google-logo">
                </picture>
                <div class="main-actions">
                    <div class="search">
                        <span class="material-symbols-outlined search-icon-glass">
                            search
                        </span>
                        <input class="textfield" type="text"/>
                        <span class="material-symbols-outlined search-icon-micro">
                            keyboard_voice
                        </span>
                    </div>
                    <div class="buttons-container">
                        <button class="button">Buscar con Google</button>
                        <button class="button">Voy a tener suerte</button>
                    </div>
                </div>
                <p class="powered">Ofrecido por Google en: <span class="language">Español (Latinoamérica)</span></p>
            </div>
        </main>
    
        <footer class="footer">
            <div class="footer-1">
                <p class="footer-item">Chile</p>
            </div>
            <div class="footer-2">
                <div class="footer-services">
                    <p class="footer-item">Sobre Google</p>
                    <p class="footer-item">Publicidad</p>
                    <p class="footer-item">Negocios</p>
                    <p class="footer-item">Cómo funciona la Búsqueda</p>
                </div>
                <div class="footer-actions">
                    <p class="footer-item">Privacidad</p>
                    <p class="footer-item">Condiciones</p>
                    <p class="footer-item">Preferencias</p> 
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
